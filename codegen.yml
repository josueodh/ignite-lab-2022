schema: https://api-sa-east-1.graphcms.com/v2/cl4t397gc302v01z66zlv8vqb/master
documents: ./src/graphql/**/*.graphql
generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      createApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponent: false
